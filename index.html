<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/script.js" defer></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="display-password" id="displayPassword"></h3>
        <form id="passwordGeneratorForm" class="form">
            <!-- This is the selector for the amount of characters you want. -->
            <label for="">Number Of Characters</label>
            <div class="char-amt-container">
            <input type="range" min="8" max="128" value="10" id="characterAmountRange">
            <!-- limits are between 8-128 characters and the default is set to 10 characters. -->
            <input class="input-number" type="number" min="8" max="128" value="10" id="characterAmountNumber">
            </div>
            <!-- Checkbox label for Uppercase option -->
            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <!-- Checkbox label for Number option -->
            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumber">
            <!-- Checkbox label for Special Characters option -->
            <label for="">Include Special Characters</label>
            <input type="checkbox" id="includeSpecChar">

            <button type="submit" class="button">Generate Password</button>
            <button type="Reset" class="button" value="Reset the form" id="reset">Reset</button>
        </form>
    </div>
    
</body>
</html>
